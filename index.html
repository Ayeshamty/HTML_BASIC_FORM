<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> SURVEY FORM</h1>
    <form id="form">
        <div class="fedit">
            <label for="name",id="l_name">
                <b>Name</b>
            </label>
            <input type="text" id="name" placeholder="Enter name"/>
        </div>
        <div class="fedit">
            <label for="email" id="l_email">
                <b>Email</b>
            </label>
            <input type="email" id="email" placeholder="Enter your email"/>
        </div>
        <div class="fedit">
            <label for="age" id="l_age">
                <b>Age</b>
            </label>
            <input type="text" id="age" placeholder="Enter age"/>
        </div>
        <div class="fedit">
            <label for="position" id="l_position">
                <b>Position</b>
            </label>
            <select id="position">
                <option value="Student">Student</option>
                <option value="Intern">Intern</option>
                <option value="Employee">Employee</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="fedit">
            <label for="languages">
                <b>Technical Skills</b>
            </label>
            <label for="i1">
                <input type="checkbox">C</label>
            </label>
            <label for="i2">
                <input type="checkbox">Python</label>
            </label>
            <label for="i3">
                <input type="checkbox">Java</label>
            </label>
            <label for="i4">
                <input type="checkbox">C++</label>
            </label>
            <label for="i5">
                <input type="checkbox">Javascript</label>
            </label>
        </div>
        <div class="fedit">
            <label for="comment" >
                <b>Comments</b><small>(If any)</small>
            </label>
            <textarea id="comment" placeholder="Enter your comment here"></textarea>
        </div>    
    </form>
</body>
</html>
